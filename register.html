<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Electrolize&family=League+Spartan:wght@300;400;700&family=Open+Sans:wght@300;400;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/09446dd6c3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<main>
			<section class="otherSection">
				<a class="otherSection__back" href="index.html"><i class="fa-solid fa-arrow-up-from-bracket fa-rotate-270"></i></a>

				<div class="wrapper">
					<div class="login">
						<form class="login__form" action="">
							<div class="login__form-circle"><i class="fa-solid fa-user"></i></div>
							<h2 class="login__title">Sign up</h2>

							<div class="login__inputBox">
								<i class="fa-solid fa-user"></i>
								<input class="login__input" type="text" placeholder="Username..." />
								<p class="login__error">Error:</p>
							</div>

							<div class="login__inputBox">
								<i class="fa-solid fa-user"></i>
								<input class="login__input" type="text" placeholder="Email..." />
								<p class="login__error">Error:</p>
							</div>

							<div class="login__inputBox">
								<i class="fa-solid fa-lock"></i>
								<input class="login__input" type="password" placeholder="Password..." />
								<p class="login__error">Error:</p>
							</div>

							<div class="login__inputBox">
								<i class="fa-solid fa-lock"></i>
								<input class="login__input" type="password" placeholder="Repeat password..." />
								<p class="login__error">Error:</p>
							</div>

							<div class="login__helper register__helper">
								<label class="login__label"
									><input class="login__checkbox" type="checkbox" /> By signing up you agree to our <a href="terms.html">Terms & Conditions</a></label
								>
							</div>

							<button type="submit" class="login__btn">Register</button>

							<div class="login__nowrap">
								<p class="login__paragraph" href="">Already have an account? <a class="login__link" href="login.html">Sign in</a></p>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
