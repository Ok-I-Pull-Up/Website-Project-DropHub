<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login-page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Electrolize&family=League+Spartan:wght@300;400;700&family=Open+Sans:wght@300;400;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/09446dd6c3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/login.css" />
	</head>

	<body>
		<main>
			<section class="login">
				<div class="wrapper">
					<div class="login__form">
						<form class="form-contact" action="">
							<div class="box-circle"><i class="fa-solid fa-user"></i></div>
							<h2 class="login__title">Sign in</h2>

							<input class="input-form" type="text" placeholder="Username" />
							<p class="login__error--username">Error:</p>
							<input class="input-form" type="password" placeholder="Password" />
							<p class="login__error-password">Error:</p>
							<div class="box-helper-elements">
								<label><input type="checkbox" /> Remember me</label>

								<a href="">Forgot password?</a>
							</div>
							<button class="Login__btn">Login</button>
							<a href="">Don't have an account? Register now</a>
						</form>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
